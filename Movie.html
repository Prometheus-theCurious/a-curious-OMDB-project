<!DOCTYPE html>
<html lang="en">
<style>
pre {
    margin: 5px 15px; 
    border: 1px solid black; 
    text-align: center;
}
/* http://www.tizag.com/cssT/margin.php */
/* https://stackoverflow.com/questions/789064/how-to-center-align-a-pre-tag-in-html */

/* CSS to style the results container */
.results-container {
            display: flex;
            flex-wrap: wrap; /* Allows cards to wrap to the next line */
            justify-content: center; /* Centers the cards in the container */
            gap: 20px; /* Space between cards */
            padding: 20px;
            visibility: hidden;
            position: relative;
        }

        /* Styling for the individual Bootstrap card to make it look like a flashcard */
        .flashcard-result {
            width: 300px; /* Fixed width for card/flashcard */
            transition: transform 0.3s ease; /* Smooth hover effect */
            /* You can add a flip effect here later if you want */
            visibility:hidden;
        }
        
        /* Optional: Add a hover effect */
        .flashcard-result:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            visibility: hidden;
        }

        .card-img-top {
            /* Ensures images fill the top area nicely */
            height: 200px; 
            object-fit: cover; /* Crops the image to cover the area without distortion */
            visibility: hidden;
        }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Search Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="Movie.js"></script>
<!-- Search Bar -->
<div class="container mt-5">
    <form class="d-flex" onsubmit="getMovies(event)">
        <input id="Cerca" class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>

 <!--<pre id="myText"></pre> -->
 <pre id="myText" class="json-output bg-gray-50 p-4 rounded-lg border border-gray-200 text-gray-800" class="results-container" >
    OMDB API response here.

    <div class="card flashcard-result">
        <img src="[URL_TO_MOVIE_POSTER]" class="card-img-top" alt="[Movie Title] Poster">
        
        <div class="card-body">
            <h5 class="card-title">[Movie Title]</h5>
            
            <p class="card-text">
                **Year:** [Movie Year]
                **Type:** [Movie Type]
            </p>
            
            </div>
    </div>
</pre>

<!-- Bootstrap JS (Optional, if you need JS features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
